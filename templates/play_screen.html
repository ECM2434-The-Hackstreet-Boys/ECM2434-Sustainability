{% extends "base.html" %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/play.css' %}">
{% endblock %}

{% block content %}
    <div id="container">
        <iframe src="{% url 'map' %}" frameborder="0" style="width: 100%; height: 75vh;"></iframe>
        <div id="button-container">
            <a href="{% url 'qr_scan' %}">
                <button id="my-button" >Open Camera</button>
            </a>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/play_screen.js' %}"></script>
{% endblock %}
