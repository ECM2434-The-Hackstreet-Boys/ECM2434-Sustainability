{% extends 'base.html' %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid px-0 mx-0">
      <div class="container col-lg-9 py-2 mb-2 mt-5 pt-5">
        <div style="cursor: grab;">
          <h3 class="text-center mb-3">QR Scan</h3>
          <div class="text-center">
            <canvas id="myCanvas" hidden></canvas>
            <video autoplay class="p-2 border border-lg" id="videoElement"></video>
            <img id="my-data-uri" src="" class="img-fluid p-2">
            <p class="mt-3">
              <button class="mt-2 px-4 me-2 btn btn-primary" id="cap" onclick="getCurrentFrame();">Capture</button>
              <button class="mt-2 px-4 me-5 btn btn-primary" id="recap" style="display: none;" onclick="recapture();">Re-capture</button>
              <button class="mt-2 ms-5 px-3 me-2 btn btn-success" id="done" style="display: none;" onclick="postData();">Done</button>
              <form id="myForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" id="myImageInput" name="image" hidden>
              </form>
            </p>
            <p class="fw-light" id="helpcap">Click anywhere inside the screen to capture the image.</p>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");
      let video = document.getElementById("videoElement");
      let beforeCapture = true;

      function camera() {
        navigator.mediaDevices.getUserMedia({
          video: { width: 400, height: 400 }
        }).then(stream => {
          video.srcObject = stream;
          video.play();
        }).catch(err => console.error("Camera error:", err));
      }

      function getCurrentFrame() {
        beforeCapture = false;
        ctx.drawImage(video, 0, 0, 400, 400);
        let imgDataURI = canvas.toDataURL("image/png");
        document.getElementById("my-data-uri").src = imgDataURI;
        document.getElementById("cap").style.display = "none";
        document.getElementById("done").style.display = "inline";
        document.getElementById("recap").style.display = "inline";
        document.getElementById("helpcap").style.display = "none";
      }

      function recapture() {
        location.reload();
      }

      function postData() {
        document.getElementById("myImageInput").value = canvas.toDataURL("image/png");
        document.getElementById("myForm").submit();
      }

      camera();
      document.addEventListener("click", () => { if (beforeCapture) getCurrentFrame(); });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

{% block content %}
  <p>Welcome</p>
{% endblock %}
<!-- End of qrscan.html -->
